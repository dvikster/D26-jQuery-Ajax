<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>AJAX</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="css/css.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header class="teal lighten-2">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align white-text">
                <h1>Список дел</h1>
            </div>
        </div>
    </div>
</header>
<div class="main">
    <div class="container">
                <div class="row">
            <div class="input-field col s12">
                <p id="server-answer"></p>
                <p id="server-answer2"></p>
            </div>
            <div class="input-field col s6">
                <input id="title_todo" type="text" class="validate">
                <label for="title_todo">Название задачи</label>
            </div>
            <div class="input-field col s6">
                <input id="desc_todo" type="text" class="validate">
                <label for="desc_todo">Описание задачи</label>
            </div>
            <div class="input-field col s12">
                <button class="waves-effect waves-light btn" id="create-task">Создать задачу</button>
            </div>
        </div>
    </div>
</div>
<!--Import jQuery before materialize.js-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/js.js"></script>
</body>
</html>
